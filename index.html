<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dart Checkout Trainer</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Modern layout & styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .panel {
      background-color: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      min-width: 150px;
      text-align: center;
    }

    .left-panel, .right-panel {
      flex: 0 0 180px;
    }

    .center-panel {
      flex: 0 0 450px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .btn {
      padding: 8px 15px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background-color: #0077cc;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #005fa3;
    }

    .history-container {
      width: 90%;
      max-width: 900px;
      background-color: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    #history-table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }

    #history-table th, #history-table td {
      padding: 8px 20px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    #history-table th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    #history-table tr:hover {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left panel -->
    <div class="panel left-panel">
      <h2>Target</h2>
      <div id="target-display">0</div>
      <button id="generate-target" class="btn">New Target</button>
      <h2>Score</h2>
      <div id="score-display">0</div>
    </div>

    <!-- Center: Dartboard -->
    <div class="panel center-panel">
      <div id="dartboard-container"></div>
    </div>

    <!-- Right panel -->
    <div class="panel right-panel">
      <h2>Your Darts</h2>
      <div id="darts-display"></div>
    </div>
  </div>

  <!-- History -->
  <div class="history-container">
    <h2>History</h2>
    <table id="history-table">
      <thead>
<thead>
  <tr>
    <th>Target</th>
    <th>Darts</th>
    <th>Total</th>
    <th>Hit?</th>
    <th>Standard Out</th>
    <th>Used Preferred Out?</th> <!-- NEW COLUMN -->
  </tr>
</thead>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <script src="app.js"></script>
</body>
</html>
